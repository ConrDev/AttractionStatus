name: AttractionStatus
version: '${project.version}'
main: me.conrdev.attractionstatus.Core
api-version: 1.18
prefix: AttractionStatus
load: STARTUP
authors: [ ConrDev ]
description: AttractionStatus Plugin is made for Amusement park servers.
website: https://github.com/ConrDev
commands:
  attractionstatus:
    description: This command is used for every AttractionStatus commands!
    aliases: [as, astatus]
    permission: attractionstatus.*
    permission-message: Sorry, you don't have permission to use this command!
  attractions:
    description: This opens the Attractions menu.
    permission: attractionstatus.attractions
    aliases: [att]
    permission-message: Sorry, you don't have permission to use this command!
  zones:
    description: This opens the Zone menu.
    permission: attractionstatus.zones
    permission-message: Sorry, you don't have permission to use this command!